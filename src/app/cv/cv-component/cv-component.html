<div class="row">
  <div class="alert alert-warning">
    {{today | date: 'full' | uppercase}}
    <p>
      {{1 | btc2usd | currency}}
    </p>
    <p>
      {{1 | btc2usd:false}}
    </p>
  </div>
  <div class="col">
    @if(cvsResource.isLoading()) {
      <div class="alert alert-danger">
        Loading ...
      </div>
    } @else {
      <app-cv-list [cvs]="cvsResource.value()" />
    }
  </div>
  <div class="col">
    <app-cv-card [cv]="selectedCv()"/>
  </div>
</div>
<app-embauche/>
