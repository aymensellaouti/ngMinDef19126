<ol class="list-group">
  @for (cv of cvs(); track cv.id) {
    <li
      class="list-group list-group-item"
      [class]="{
        'list-group-item-primary': $even,
        'list-group-item-secondary': $odd
      }"
    >
      <app-cv-item  [cv]="cv"/>
    </li>
  } @empty {
    <li class="list-group list-group-item list-group-item-danger">
      Aucun élément dans la liste
    </li>
  }
</ol>
