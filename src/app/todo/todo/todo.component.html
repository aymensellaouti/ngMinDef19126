<div class="row">
  <div class="col">
    <div class="alert alert-danger">
      Vous avez {{todoService.nbTodos()}} todo(s)
    </div>
    <ol class="list-group">
      @for (todo of todos(); track $index) {
        <li
          class="list-group-item">
          {{todo.name}} : {{todo.content}}
          <i class="bi bi-trash" (click)="deleteTodo(todo)"></i>
    <!-- <button class="btn btn-danger" (click)="deleteTodo(todo)">X</button> -->
    </li>
      }
    </ol>
  </div>
  <div class="col">
    name:
    <input [(ngModel)]="todo().name" type="text" class="form-control" /> content:
    <input [(ngModel)]="todo().content" type="text" class="form-control" />
    <button
    (click)="addTodo()"
      class="btn btn-primary m-2"
      [disabled]="!todo().name || !todo().content"
    >
      add
    </button>
  </div>
</div>
<!-- <app-cv-component/> -->

<div class="alert alert-warning">
      <ol class="list-group">
        @for (todo of todosApi(); track $index) {
        <li class="list-group-item" [class]="{
          'list-group-item-success': todo.completed,
          'list-group-item-danger': !todo.completed,
        }">
          {{todo.title}} : {{todo.userId}}
          <!-- <button class="btn btn-danger" (click)="deleteTodo(todo)">X</button> -->
        </li>
        }
      </ol>
</div>
